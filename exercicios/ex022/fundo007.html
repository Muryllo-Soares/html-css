<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Vertical</title>
    <style>
        #conteiner{
        height: 600px;
        background-color: blueviolet;
        position: relative;
        max-width: 600px;
        margin: auto;

        }
        #conteudo{
            height: 300px;
            width: 300px;
            background-color: yellow;
            position:absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 280px;

        }
    </style>
</head>
<body>
    <article id="conteiner">
        <aside id="conteudo">

        </aside>
    </article>
</body>
</html>
