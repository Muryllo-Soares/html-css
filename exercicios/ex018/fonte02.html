    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Pokemon';

            src: url('Devils Crew.otf') format('opentype'), url('Devils Crew.ttf') format('truetype');

        }
        body{
            font-family:'Pokemon' , Helvetica, sans-serif;

            font-size: 1.5em;
            font-weight: bolder;
        }
        h1{
            font-family: 'Horror', Times, serif;
            font-size: 3em;
            font-weight: 400;
            
            
        }
